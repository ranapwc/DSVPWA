  dast_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build DSVPWA Docker image
        run: docker build -t dsvpwa .

      - name: Run DSVPWA app container
        run: |
          docker run -d --name dsvpwa-app -p 65413:65413 dsvpwa
          sleep 10

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:65413 \
            -J /zap/wrk/zap-report.json \
            -I || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.json

      - name: Stop and remove DSVPWA app container
        if: always()
        run: docker rm -f dsvpwa-app || true

  zap__public_url_scan:
    runs-on: ubuntu-latest
    name: Scan Juice Shop preview instance on Heroku
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.10.0 # v0.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'https://preview.owasp-juice.shop'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
      
      - name: Upload ZAP Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-results
          
          path: |
            report_html.html
            report_json.json
            report_md.md
