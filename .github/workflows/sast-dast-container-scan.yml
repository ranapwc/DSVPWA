  dast_scan:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run DSVPWA container
        run: |
          docker build -t dsvpwa .
          docker run -d -p 65413:65413 --name dsvpwa dsvpwa
          sleep 15 # Wait for the app to start

      - name: Prepare report directory
        run: |
          mkdir -p zap-results
          chmod 777 zap-results

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --network host \
            -v $(pwd)/zap-results:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:65413 \
            -J zap-report.json \
            -x zap-report.xml \
            -w zap-report.md \
            -r zap-report.html \
            -I || true

      - name: ZAP Quick Summary
        if: always()
        run: |
          echo "ðŸ” OWASP ZAP Summary:"
          if [ -f zap-results/zap-report.json ]; then
            alerts=$(jq '.site[0].alerts | length' zap-results/zap-report.json)
            echo "Total Alerts Found: $alerts"
            jq -r '.site[0].alerts[] | "\(.riskdesc): \(.alert)"' zap-results/zap-report.json | head -n 5
          else
            echo "No ZAP report found."
          fi
          
      - name: ZAP Markdown Summary in Actions
        if: always()
        run: |
          echo "## ðŸ•·ï¸ OWASP ZAP DAST Scan Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f zap-results/zap-report.json ]; then
            echo '| Risk | Alert | URL | Description |' >> $GITHUB_STEP_SUMMARY
            echo '|------|-------|-----|-------------|' >> $GITHUB_STEP_SUMMARY
            jq -r '.site[0].alerts[] | "| " + .riskdesc + " | " + .alert + " | " + (.instances[0].uri // "N/A") + " | " + (.desc // "N/A") + " |"' zap-results/zap-report.json >> $GITHUB_STEP_SUMMARY
          else
            echo "No ZAP report found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: |
            zap-results/zap-report.json
            zap-results/zap-report.html
            zap-results/zap-report.md
            zap-results/zap-report.xml


  image_scan:
    name: Build image & run Docker Scout
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Build Docker image
        run: docker build -f Dockerfile -t dsvpwa:latest --progress=plain .
  
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  
      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          image: local://dsvpwa:latest
          command: quickview,cves
          only-severities: critical,high
          sarif-file: docker-scout-report.sarif
          exit-code: false
          write-comment: true
          summary: true
  
      - name: Docker Scout Markdown Summary in Actions
        if: always()
        shell: bash
        run: |
          echo "## ðŸ³ Docker Scout Container Image Scan Summary" >> "$GITHUB_STEP_SUMMARY"
          if [ ! -f docker-scout-report.sarif ]; then
            echo "No Docker Scout SARIF found." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          total=$(jq '[.runs[].results[]] | length' docker-scout-report.sarif 2>/dev/null || echo 0)
          critical=$(jq '[.runs[].results[] | select(.properties.severity?=="critical" or .ruleId|test("(?i)critical"))] | length' docker-scout-report.sarif 2>/dev/null || echo 0)
          high=$(jq '[.runs[].results[] | select(.properties.severity?=="high" or .ruleId|test("(?i)high"))] | length' docker-scout-report.sarif 2>/dev/null || echo 0)
          medium=$(jq '[.runs[].results[] | select(.properties.severity?=="medium" or .ruleId|test("(?i)medium"))] | length' docker-scout-report.sarif 2>/dev/null || echo 0)
          low=$(jq '[.runs[].results[] | select(.properties.severity?=="low" or .ruleId|test("(?i)low"))] | length' docker-scout-report.sarif 2>/dev/null || echo 0)
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Total Findings:** $total" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Severity | Count |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Critical | $critical |" >> "$GITHUB_STEP_SUMMARY"
          echo "| High     | $high     |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Medium   | $medium   |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Low      | $low      |" >> "$GITHUB_STEP_SUMMARY"
  
      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: docker-scout-report.sarif
  
      - name: Upload Docker Scout Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-scout-findings
          path: docker-scout-report.sarif

          



