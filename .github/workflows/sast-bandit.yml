name: SAST Scan with Bandit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: bandit -ll -ii -r . -f json -o bandit-report.json || true
      
      # - name: Bandit Quick View Summary
      #   if: always()
      #   run: |
      #     echo "ðŸ” Bandit Quick View:"
      #     if [ -f bandit-report.json ]; then
      #       issues=$(jq '.results | length' bandit-report.json)
      #       echo "Total Issues Found: $issues"
      #       jq -r '.results[] | "\(.filename): \(.test_id) - \(.issue_text)"' bandit-report.json | head -n 10
      #     else
      #       echo "No Bandit report found."
      #     fi

      - name: Display Bandit Results as Table in Summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Bandit SAST Scan Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f bandit-report.json ]; then
            echo '| File | Line | Severity | Test ID | Issue Description |' >> $GITHUB_STEP_SUMMARY
            echo '|------|------|----------|---------|--------------------|' >> $GITHUB_STEP_SUMMARY
            jq -r '.results[] | 
              "| \(.filename) | \(.line_number) | <span style=\"color:white;background-color:\(if .issue_severity == \"HIGH\" then \"red\" elif .issue_severity == \"MEDIUM\" then \"orange\" elif .issue_severity == \"LOW\" then \"gold\" else \"blue\" end);padding:2px 6px;border-radius:4px\">\(.issue_severity)</span> | \(.test_id) | \(.issue_text) |"' bandit-report.json >> $GITHUB_STEP_SUMMARY
          else
            echo "No Bandit report found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-findings
          path: bandit-report.json
