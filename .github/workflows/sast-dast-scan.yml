  dast_scan:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create zap-reports directory
        run: mkdir -p zap-reports

      - name: Run DAST Scan with Docker Compose
        run: |
          docker compose up --abort-on-container-exit
          docker compose down

      - name: Set up Docker Compose
        run: docker compose version

      - name: ZAP Quick Summary
        if: always()
        run: |
          echo "## ðŸ•·ï¸ OWASP ZAP Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f zap-reports/zap-report.json ]; then
            alerts=$(jq '.site[0].alerts | length' zap-reports/zap-report.json)
            echo "Total Alerts Found: $alerts" >> $GITHUB_STEP_SUMMARY
            echo '| Risk | Alert |' >> $GITHUB_STEP_SUMMARY
            echo '|------|-------|' >> $GITHUB_STEP_SUMMARY
            jq -r '.site[0].alerts[] | "| \(.riskdesc) | \(.alert) |"' zap-reports/zap-report.json | head -n 5 >> $GITHUB_STEP_SUMMARY
          else
            echo "No ZAP report found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-reports/zap-report.json
